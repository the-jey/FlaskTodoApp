<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <title>FlaskTodoApp</title>
</head>
<body>
    <div class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4" id="content">
                <h2>QUE VEUX-TU FAIRE AUJOURD'HUI ?</h2>

                <form action="{{ url_for('main.add_todo') }}" method="POST" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input name="add-todo" type="text" class="form-control" placeholder="Entrer une tâche e.x. Supprimer ma dernière musique!" aria-label="Todo" aria-describedby="add-btn" />
                            <span class='input-group-btn'>
                                <button type='submit' class='btn btn-default' id='add-btn'>AJOUTER</button>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="row t10">
                    <div class="col-lg-12">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a type="button" href="{{ url_for('main.delete_completed') }}" class="btn btn-warning">
                                    DELETE COMPLETED
                                </a>
                            </div>
                            <div class="btn-group">
                                <a type="button" href="{{ url_for('main.delete_all') }}" class="btn btn-warning">
                                    DELETE ALL
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="list-group t20">
                    {% for todo in todos %}
                    <a href="{{url_for('main.complete_todo', oid=todo._id)}}">
                        <li class="list-group-item {% if todo.complete %} todo-completed {% endif %}">{{todo.text}}</li>
                    </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <footer>
            <div class="row pad">
                <div class="col-lg-12 text-center">
                    Copyright &copy; 2020 <strong>FlaskTodoApp</strong> by <strong>JEY!</strong>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
